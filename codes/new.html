<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Speed Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #019875;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <p id="quote">Click "Start Test" to begin!</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>
    <div class="buttons">
      <button id="startBtn">Start Test</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const quotes = [
      "Practice makes a man perfect.",
      "JavaScript is a versatile language.",
      "Typing fast requires daily practice.",
      "Coding is both art and logic.",
      "Speed and accuracy go hand in hand."
    ];

    const quoteEl = document.getElementById("quote");
    const inputEl = document.getElementById("input");
    const startBtn = document.getElementById("startBtn");
    const resultEl = document.getElementById("result");

    let startTime;
    let currentQuote = "";

    startBtn.addEventListener("click", () => {
      currentQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = currentQuote;
      inputEl.value = "";
      inputEl.disabled = false;
      inputEl.focus();
      resultEl.textContent = "";
      startTime = new Date().getTime();
    });

    inputEl.addEventListener("input", () => {
      const typedText = inputEl.value;
      if (typedText === currentQuote) {
        const endTime = new Date().getTime();
        const timeTaken = (endTime - startTime) / 1000; // in seconds
        const wordCount = currentQuote.split(" ").length;
        const speed = Math.round((wordCount / timeTaken) * 60); // WPM
        resultEl.textContent = `ðŸŽ¯ Your typing speed is ${speed} words per minute!`;
        inputEl.disabled = true;
      }
    });
  </script>
</body>
</html>
