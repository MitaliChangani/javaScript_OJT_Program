<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJT</title>
    <style>
        .box {
            background-color: red;
            width: 100px;
            height: 100px;
           float: right;
        }
        .box1 {
            background-color: blue;
            width: 100px;
            height: 100px;
           float: left;
        }
        .box2 {
            background-color: green;
            width: 100px;
            height: 100px;
            float: none;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
